<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Album Style</title>
<link rel="stylesheet" href="vale.css" />
</head>
<body>

<!-- Page Header -->
<div class="page-header">
    <h1 class="main-title">Happy Valentine's Day ❤</h1>
    <p class="subtitle">A little album of our favorite moments</p>
</div>

<!-- Album -->
<div class="album">
    <div class="album-cover">
        <h1>Our Memories</h1>
        <p>Hover to open</p>
    </div>

    <div class="album-inside">
        <div class="gallery">
            <div class="photo-container">
                <img src="vel.jpg" alt="Photo 1">
                <div class="dots-overlay"></div>
                <span class="heart">❤</span>
            </div>

            <div class="photo-container">
                <img src="verb.jpg" alt="Photo 2">
                <div class="dots-overlay"></div>
                <span class="heart">❤</span>
            </div>

            <div class="photo-container">
                <img src="ve.jpg" alt="Photo 3">
                <div class="dots-overlay"></div>
                <span class="heart">❤</span>
            </div>

            <div class="photo-container">
                <img src="vern.jpg" alt="Photo 4">
                <div class="dots-overlay"></div>
                <span class="heart">❤</span>
            </div>
            <div class="pixel-overlay"></div>
        </div>

        <h2>Happy Valentine's Day ❤</h2>
        <p>Special memories captured with love</p>
    </div>
</div>

<!-- Music Player -->
<div class="music-player">
    <audio id="valentineMusic" autoplay loop>
        <source src="c.mp3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="musicToggle">❤</button>
</div>

<script src="vale.js"></script>
</body>
</html>
